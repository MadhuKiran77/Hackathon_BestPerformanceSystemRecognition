<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Simple CSS for button styling */
        .year-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .year-button:hover {
            background-color: #45a049;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .view-results {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #f44336; /* Red */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .view-results:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top Students from Each Year</h1>

        <div class="button-container">
            <!-- Buttons for each year -->
            <a href="{{ url_for('year_results', year=2020) }}" class="year-button">2020</a>
            <a href="{{ url_for('year_results', year=2021) }}" class="year-button">2021</a>
            <a href="{{ url_for('year_results', year=2022) }}" class="year-button">2022</a>
            <a href="{{ url_for('year_results', year=2023) }}" class="year-button">2023</a>
            <a href="{{ url_for('year_results', year=2024) }}" class="year-button">2024</a>
        </div>
        <br>

        
    </div>
</body>
</html>
